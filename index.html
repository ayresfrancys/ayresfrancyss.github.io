<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards com Gravação de Áudio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <!-- Conteúdo principal -->
        <h2>Flash Cards</h2>
        <div id="textoContainer">
          <textarea
            id="texto"
            placeholder="Digite seu texto aqui..."
          ></textarea>
          <div class="buttonGroup">
            <button onclick="quebrarLinhas()" id="quebrarLinhasBtn" disabled>
              Criar Cards
            </button>
            <input
              type="file"
              id="importarArquivo"
              style="display: none"
              accept=".txt, .srt"
            />
            <button
              onclick="document.getElementById('importarArquivo').click()"
              class="icon-button"
              title="Importar arquivo TXT/SRT"
            >
              <img src="/data/importar.svg" alt="Importar" />
            </button>
          </div>
        </div>
        <p id="paragrafosVisiveisContainer" style="display: none">
          Parágrafos visíveis: <span id="paragrafosVisiveis">0</span>
        </p>
        <div class="video-and-side-content">
          <div class="videoContainer">
            <video controls></video>
            <input
              type="file"
              id="importarVideo"
              style="display: none"
              accept="video/*"
            />
            <div id="cardsContainer"></div>
          </div>

          <div class="side-content">
            <div id="pomodoroTimer" onclick="resetPomodoro()">
              <div class="progress-container">
                <svg class="progress-ring" width="100" height="100">
                  <circle
                    class="progress-ring__circle"
                    stroke="url(#grad1)"
                    stroke-width="4"
                    fill="transparent"
                    r="48"
                    cx="50"
                    cy="50"
                  />
                  <defs>
                    <linearGradient
                      id="grad1"
                      x1="0%"
                      y1="0%"
                      x2="100%"
                      y2="0%"
                    >
                      <stop
                        offset="0%"
                        style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
                      />
                      <stop
                        offset="100%"
                        style="stop-color: rgb(0, 0, 255); stop-opacity: 1"
                      />
                    </linearGradient>
                  </defs>
                </svg>
                <div class="timer-text">
                  <span id="timer">25:00</span>
                  <span id="completionCount"
                    >Ciclos: <span id="completedCycles">0</span></span
                  >
                </div>
              </div>
              <span id="timerLabel"></span>
            </div>
            <div id="frasesContainer" class="frases-container">
              <h2>Frases</h2>
              <ul id="frasesList">
                <!-- Mais frases podem ser adicionadas aqui -->
              </ul>
            </div>
            <div id="selectedWords">
              <h3>Palavras Selecionadas:</h3>
              <ol id="wordList"></ol>
              <button class="icon-button" onclick="criarArquivoTxt()">
                <img
                  src="/data/criarArquivo.svg"
                  alt="Criar arquivo TXT"
                  class="icon-criar-arquivo"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
